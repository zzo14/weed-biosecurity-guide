{% extends "base.html" %}

{% block title %}Gardener Home{% endblock %}

{% block navbar %}
{% include 'navbar.html' %}
{% include 'sidebar.html' %}
{% endblock %}

{% block content %}
<!-- Gardener Profile -->
<div class="container mt-5 bg-light rounded">
    <!-- Heading section -->
    <div class="text-center py-3 pt-5">
        <h2 class="display-4 text-success font-weight-bold">Personal Information</h2>
    </div>

    <div class="profile-card ms-auto">
        <div class="row">
            <div class="col-lg-9 mx-auto">
                <div class="card mt-5">
                    <div class="card-header bg-success text-white">
                        <h4 class="my-0">Welcome {{ user[1] }}</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('user.update_gardener_profile') }}">
                            <div class="row justify-content-around">
                                <div class="mb-3 col-6">
                                    <label for="first_name" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name"
                                        value="{{ user[2] }}" required>
                                </div>
                                <div class="mb-3 col-6">
                                    <label for="last_name" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name"
                                        value="{{ user[3] }}" required>
                                </div>
                            </div>
                            <div class="row justify-content-around">
                                <div class="mb-3 col-6">
                                    <label for="username" class="form-label">Phone</label>
                                    <input type="tel" pattern="[0-9]{10}" class="form-control" name="phone_number"
                                        id="phone_number" value="{{ user[6] }}"
                                        title="Please enter a vaild phone number.example: 0271231234." required>
                                </div>
                                <div class="mb-3 col-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email"
                                        value="{{ user[5] }}" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" name="address"
                                    value="{{ user[4] }}" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success btn-block">Update Information</button>
                            </div>
                        </form>
                    </div>
                </div>
                <br />
            </div>
        </div>
    </div>
</div>
{% endblock %}
