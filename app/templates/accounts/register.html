{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block background %}
<img src="/static/images/login.jpg" alt="Background Image" class="position-fixed w-100 h-100" style="z-index: -1; object-fit: cover;">
{% endblock %}

{% block navbar %}
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
<div class="row justify-content-center full-height">
    <div class="col login-card">
        <div class="card my-5">
            <div class="card-body">
                <h3 class="card-title text-center">Register</h3>
                <form method="post" action="{{url_for('auth.register')}}">
                    <div class="row justify-content-around">
                        <div class="form-group col-6">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" name="username" id="username" required>
                        </div>
                        <div class="form-group col-6">
                            <label for="password">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" name="password" id="password" 
                                    title="Password must be at least 8 characters long and conatin uppercase, lowercase, number and special characters."   
                                    oninput="validatePassword('password')" required>
                                <div class="input-group-append">
                                    <i class="fa-regular fa-eye" aria-hidden="true" onclick="togglePasswordVisibility('password')"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-around">
                        <div class="form-group col-6">
                            <label for="first_name">First Name</label>
                            <input type="text" class="form-control" name="first_name" id="first_name" required>
                        </div>
                        <div class="form-group col-6">
                            <label for="last_name">Last Name</label>
                            <input type="text" class="form-control" name="last_name" id="last_name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" name="address" id="address" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email" title="Please enter a vaild title." required>
                    </div>
                    <div class="form-group">
                        <label for="phone_number">Phone</label>
                        <input type="tel" pattern="[0-9]{10}" class="form-control" name="phone_number" id="phone_number" title="Please enter a vaild phone number.example: 0271231234." required>
                    </div>
                    <br/>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success btn-block">Register</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                Already have an account? <a href="{{url_for('auth.login')}}">Login Here</a> or <a href="{{ url_for('home.home') }}">Go back.</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
