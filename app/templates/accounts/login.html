{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block background %}
<img src="/static/images/login.jpg" alt="Background Image" class="position-fixed w-100 h-100" style="z-index: -1; object-fit: cover;">
{% endblock %}

{% block navbar %}
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
<div class="row justify-content-center full-height">
    <div class="col login-card">
        <div class="card my-5">
            <div class="card-body">
                <h3 class="card-title text-center">Login</h3>
                <form method="post" action="{{url_for('login')}}">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" name="password" id="password" required>
                            <div class="input-group-append">
                                <i class="fa-regular fa-eye" aria-hidden="true" onclick="togglePasswordVisibility('password')"></i>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success btn-block">Sign In</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                Don't have an account? <a href="{{url_for('register')}}">Register Here</a> or <a href="{{ url_for('home') }}">Go back.</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
