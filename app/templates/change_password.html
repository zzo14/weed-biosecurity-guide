{% extends "base.html" %}

{% block title %}Gardener Home{% endblock %}

{% block navbar %}
{% include 'includes/navbar.html' %}
{% include 'includes/sidebar.html' %}
{% endblock %}

{% block content %}
<br/>
<br/>
<br/>
<br/>
<div class="profile-card ms-auto">
    <div class="row">
        <div class="col-lg-10 mx-auto">
            <div class="card mt-5">
                <div class="card-header bg-success text-white">
                    <h4 class="my-0">Change Password</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('auth.change_password') }}">
                        <div class="mb-3">
                            <label for="current_password" class="form-label">Current Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" name="current_password" id="current_password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^a-zA-Z\d]).{8,}$" title="Password must be at least 8 characters long and conatin uppercase, lowercase, number and special characters." required>
                                <div class="input-group-append">
                                    <i class="fa-regular fa-eye" aria-hidden="true" onclick="togglePasswordVisibility('current_password')"></i>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="new_password" class="form-label">New Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" name="new_password" id="new_password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^a-zA-Z\d]).{8,}$" title="Password must be at least 8 characters long and conatin uppercase, lowercase, number and special characters." required>
                                <div class="input-group-append">
                                    <i class="fa-regular fa-eye" aria-hidden="true" onclick="togglePasswordVisibility('new_password')"></i>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" name="confirm_password" id="confirm_password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^a-zA-Z\d]).{8,}$" title="Password must be at least 8 characters long and conatin uppercase, lowercase, number and special characters." required>
                                <div class="input-group-append">
                                    <i class="fa-regular fa-eye" aria-hidden="true" onclick="togglePasswordVisibility('confirm_password')"></i>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success btn-block">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
            <br/>
        </div>
    </div>
</div>
{% endblock %}
